<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>BMI Calculator</h1>
        <p>The Body Mass Index (BMI) is used to categorize a person as underweight, normal weight, overweight, or obese based on tissue mass (muscle, fat, and bone) and height.</p>
        <div>
            <label for="height">Height in meters</label>
            <input type="number" id="height">
        </div>
        <div>
            <label for="mass">Mass in kilograms</label>
            <input type="number" id="mass">
        </div>
        <p id="result"></p>
        <button>Calculate</button>
        <a href="#">Seek health advice</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
